dist: trusty
sudo: required
cache: bundler

env:
  global:
    - ORACLE_FILE=oracle11g/xe/oracle-xe-11.2.0-1.0.x86_64.rpm.zip
    - ORACLE_HOME=/u01/app/oracle/product/11.2.0/xe
    - TNS_ADMIN=$ORACLE_HOME/network/admin
    - NLS_LANG=AMERICAN_AMERICA.AL32UTF8
    - ORACLE_BASE=/u01/app/oracle
    - LD_LIBRARY_PATH=$ORACLE_HOME/lib
    - PATH=$PATH:$ORACLE_HOME/jdbc/lib
    - DATABASE_VERSION=11.2.0.1
    - ORACLE_SID=XE
    - DATABASE_NAME=XE
    - ORA_SDTZ='Europe/Riga' #Needed as a client parameter
    - TZ='Europe/Riga'       #Needed as a DB Server parameter
    - "JRUBY_OPTS='--debug --dev -J-Xmx1024M'"

before_install:
  - chmod +x .travis/oracle/download.sh
  - chmod +x .travis/oracle/install.sh
  - chmod +x .travis/setup_accounts.sh

install:
  - .travis/oracle/download.sh
  - .travis/oracle/install.sh
  - .travis/setup_accounts.sh
  -  'gem install bundler || gem install bundler -v 1.17.3'
  - bundle install

language: ruby
rvm:
  - 2.2.10
  - 2.3.7
  - 2.4.6
  - 2.5.5
  - 2.6.2
  - jruby-9.2.6.0
  - jruby-head

matrix:
   allow_failures:
     - rvm: jruby-head
notifications:
    email: false
